<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Quicksand:400,500,700" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Poker Timer</title>
  </head>
  <body>
    <div class="container vertical-center">
      <div class="row">
          <h1 id="tournament-name"></h1>
      </div>
      <div class="row">
        <hr/>
        <div class="col-md-12 text-center">
          <h4>Round: <span id="current-round"></span></h4>
        </div>
        <div class="col-md-12 text-center">
          <h2 id="timer"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Blinds</h5>
          <h3 id="current-blind"></h3>
        </div>
      </div>
      <br/>
      <hr/>
      <br/>
      <div class="row">
        <div class="col-md-6 col-xs-6 text-center">
          <p>Next round</p>
          <h6 id="next-blind"></h6>
        </div>
        <div class="col-md-6 col-xs-6 text-center">
          <p>Players Remaining</p>
          <h6 id="players-remaining"></h6>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
