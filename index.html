<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Quicksand:400,500,700" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Poker Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h1 id="tournament-name">Tournament Timer</h1>
        </div>
      </div>
      <div class="row">
        <hr/>
        <div class="col-md-12 text-center">
          <h4>Round: 5</h4>
        </div>
        <div class="col-md-12 text-center">
          <h2>15:00</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Blinds</h5>
          <h3>10/25</h3>
        </div>
      </div>
      <br/>
      <hr/>
      <br/>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offest-3">
          <div class="col-md-6 col-xs-6 text-center">
            <p>Next round</p>
            <h6>25/50</h6>
          </div>
          <div class="col-md-6 col-xs-6 text-center">
            <p>Players Remaining</p>
            <h6>20</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
