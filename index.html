<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Quicksand:400,500,700" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Poker Timer</title>
</head>

<body>
  <audio id="sound" src="bell.wav"></audio>
  <div class="container hidden" id="levels">
    <div class="row" id="levels-container">
      <div class="col-md-12">
        <h5 id="levels-title">Blind Structure <i id="info-close" class="material-icons">cancel</i></h5>
        <hr/>
        <h4>Time per level: 10 minutes</h4>
        <div>
        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Blinds</th>
            </tr>
          </thead>
          <tbody id="blinds">
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
